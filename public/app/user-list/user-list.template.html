 <div style="float:right; padding:10px">

    <a class="btn btn-default" href="#!/users/new" role="button">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>

    <a class="btn btn-default" href="#!/users/{{$ctrl.selectedUserId}}"" role="button">
       <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>

  </div>

  <div  class="table-responsive" style="clear:both">
    <table class="table table-bordered table-hover">
    <thead>
      <tr> <th></th><th>User Name</th><th>Email Address</th></tr>
    </thead>
    <tbody>
       <tr ng-repeat="user in $ctrl.users" ng-click="$ctrl.select(user._id)" ng-class="{active: user._id === $ctrl.selectedUserId}" > 
          <td>{{$index+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.emailAddress}}</td>
       </tr>
    </tbody>
    </table>
  </div>
